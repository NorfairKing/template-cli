name:                foobar-cli
version:             0.0.0.0
github:              "NorfairKing/foobar-cli"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - envparse
  - mtl
  - optparse-applicative
  - path
  - path-io
  - text
  - yaml
  - yamlparse-applicative

executables:
  foobar:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path
    dependencies:
    - foobar-cli


tests:
  foobar-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - envparse
    - foobar-cli
    - hspec
    - mtl
    - optparse-applicative
    - yaml
